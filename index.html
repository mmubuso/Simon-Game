<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="content">

        <header class="container">
            <!-- Display Area for Game -->
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title display-4">Simon Game</h5>
                    <a href="#" class="btn btn-primary mr-4" id="start">Let's Play</a>
                    <a href="#" class="btn btn-primary">Instructions</a>
                </div>
            </div>
        </header>

        <main class="container jumbotron">

            <!-- Game Board -->
            <div id="shell">
                <div class="colorButtons" id="green"></div>
                <div class="colorButtons" id="red"></div>
                <div class="colorButtons" id="yellow"></div>
                <div class="colorButtons" id="blue"></div>
            </div>

            <!-- Notifies you if its your turn -->
            <div class="turnFlag card mr-1" style="width: 15rem;">
                <div class="card-body">
                    <p class="card-text display-4">Your Turn</p>
                    <hr>
                </div>
                <!-- Tracks score -->
                <div class="scoreKeeper card text-black  mb-3">
                    <div class="display-4">Score</div>
                        <p class="card-text display-1">00</p>
                    </div>
                </div>
            </div>

        </main>


        <footer class="container">
        </footer>
    </div>

    <!-- JQuery, SweetAlert, Bootstrap, and Popper -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/script.js"></script>

</body>

</html>
